<body>

  <nav class="navbar">

    </ul>

  <div class="container">
    <h1>‚å®Ô∏è Typing Speed Game</h1>
    <p id="sentence"></p>
    <input type="text" id="inputBox" placeholder="Start typing here..." disabled />
    <br />
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="resetBtn" onclick="resetGame()">Reset</button>
    <div id="result"></div>
  </div>

  <script>
    const sentences = [
      "Time is a created thing. To say 'I don‚Äôt have time' is to say 'I don‚Äôt want to.'",
      "Your time is limited, so don‚Äôt waste it living someone else‚Äôs life.",
      "Productivity is never an accident. It is always the result of a commitment to excellence.",
      "The key is in not spending time, but in investing it.",
      "Success usually comes to those who are too busy to be looking for it."
    ];

    let startTime, endTime;
    const sentenceDisplay = document.getElementById("sentence");
    const inputBox = document.getElementById("inputBox");
    const result = document.getElementById("result");

    function startGame() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      sentenceDisplay.textContent = sentences[randomIndex];
      inputBox.value = "";
      inputBox.disabled = false;
      inputBox.focus();
      result.textContent = "";
      startTime = new Date().getTime();
    }

    inputBox.addEventListener("input", () => {
      const typedText = inputBox.value;
      if (typedText === sentenceDisplay.textContent) {
        endTime = new Date().getTime();
        const totalTime = (endTime - startTime) / 1000; // in seconds
        const words = typedText.split(" ").length;
        const speed = Math.round((words / totalTime) * 60);
        result.textContent = `üéâ Great job! Your typing speed is ${speed} words per minute.`;
        inputBox.disabled = true;
      }
    });

    function resetGame() {
      inputBox.value = "";
      sentenceDisplay.textContent = "";
      result.textContent = "";
      inputBox.disabled = true;
    }
  </script>

</body>
</html>
