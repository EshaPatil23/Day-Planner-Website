<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Day Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1518081461904-b798d859b9f9?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
      transition: background 0.3s ease;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.88);
      z-index: -1;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 70px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .setting {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #21618c;
    }

    .dark-mode {
      background-color: #2c3e50 !important;
      color: white !important;
    }

    .dark-mode .container {
      background-color: #3c4a57;
    }

    .dark-mode nav {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">⚙️ Day Planner</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="calendar.html">Calculator</a>
      <a href="todo.html">To-Do</a>
      <a href="schedule.html">Schedule</a>
      <a href="notes.html">Notes</a>
      <a href="reminders.html">Reminders</a>
      <a href="goals.html">Goals</a>
      <a href="quotes.html">Quotes</a>
	  <a href="drinkwater.html">Drink Water</a>
	  <a href="games.html">Games</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <div class="container">
    <h1>User Settings</h1>

    <div class="setting">
      <label for="name">Update Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />
    </div>

    <div class="setting">
      <label for="fontSize">Font Size:</label>
      <select id="fontSize">
        <option value="16px">Default</option>
        <option value="18px">Large</option>
        <option value="20px">Extra Large</option>
      </select>
    </div>

    <div class="setting">
      <label for="theme">Theme Mode:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <button onclick="applySettings()">Apply Settings</button>
  </div>

  <script>
    function applySettings() {
      const name = document.getElementById("name").value;
      const fontSize = document.getElementById("fontSize").value;
      const theme = document.getElementById("theme").value;

      if (name) {
        alert(`Hello, ${name}! Settings have been saved.`);
      }

      document.body.style.fontSize = fontSize;

      if (theme === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    }
  </script>

</body>
</html>
