<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day Schedule - Day Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    nav {
      background-color: #34495e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="time"],
    input[type="text"] {
      padding: 10px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .schedule-list {
      margin-top: 20px;
    }

    .task {
      background-color: #ecf0f1;
      padding: 12px 18px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .time {
      font-weight: bold;
      color: #2980b9;
    }

    .remove-btn {
      background-color: #e74c3c;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ðŸ“† Day Planner</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="calendar.html">Calculator</a>
      <a href="todo.html">To-Do</a>
      <a href="schedule.html">Schedule</a>
      <a href="notes.html">Notes</a>
      <a href="reminders.html">Reminders</a>
	  <a href="drinkwater.html">Drink Water</a>
      <a href="goals.html">Goals</a>
      <a href="quotes.html">Quotes</a>
	  <a href="games.html">Games</a>
	  <a href="settings.html">Settings</a>
    </div>
  </nav>

  <div class="container">
    <h1>ðŸ•’ Plan Your Day</h1>

    <div class="form-group">
      <input type="time" id="timeInput" />
      <input type="text" id="taskInput" placeholder="What are you doing at this time?" />
      <button onclick="addSchedule()">Add</button>
    </div>

    <div class="schedule-list" id="scheduleList"></div>
  </div>

  <script>
    function addSchedule() {
      const time = document.getElementById("timeInput").value;
      const task = document.getElementById("taskInput").value.trim();

      if (!time || task === "") {
        alert("Please enter both time and task.");
        return;
      }

      const scheduleList = document.getElementById("scheduleList");

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      const timeSpan = document.createElement("span");
      timeSpan.className = "time";
      timeSpan.textContent = time;

      const taskText = document.createElement("span");
      taskText.textContent = " - " + task;

      const removeBtn = document.createElement("button");
      removeBtn.className = "remove-btn";
      removeBtn.textContent = "Remove";
      removeBtn.onclick = () => taskDiv.remove();

      taskDiv.appendChild(timeSpan);
      taskDiv.appendChild(taskText);
      taskDiv.appendChild(removeBtn);

      scheduleList.appendChild(taskDiv);

      // Clear inputs
      document.getElementById("timeInput").value = "";
      document.getElementById("taskInput").value = "";
    }
  </script>

</body>
</html>
