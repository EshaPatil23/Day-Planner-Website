<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Day Planner</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #007acc;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007acc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Your Day Planner</h1>
    <p>Please enter your name to get started:</p>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="startPlanner()">Start Planning</button>
    <div id="error-message"></div>
  </div>

  <script>
    function startPlanner() {
      const nameInput = document.getElementById("username").value.trim();
      const errorDiv = document.getElementById("error-message");

      if (nameInput === "") {
        errorDiv.textContent = "Please enter your name.";
      } else {
        localStorage.setItem("dayPlannerUser", nameInput);
        window.location.href = "home.html"; // Go to next page
      }
    }
  </script>
</body>
</html>
