<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes - Day Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1517503733325-27c4a11b0f8f?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .note {
      background-color: #ecf0f1;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      position: relative;
    }

    .note-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .note-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #f39c12;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .edit-btn:hover {
      background-color: #d68910;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">üìù Day Planner</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="todo.html">To-Do</a>
      <a href="schedule.html">Schedule</a>
      <a href="notes.html">Notes</a>
      <a href="reminders.html">Reminders</a>
      <a href="drinkwater.html">Drink Water</a>
      <a href="goals.html">Goals</a>
      <a href="quotes.html">Quotes</a>
      <a href="games.html">Games</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <div class="container">
    <h1>üìí My Notes</h1>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button onclick="addNote()">Add Note</button>

    <div id="notesContainer"></div>
  </div>

  <script>
    function addNote() {
      const noteText = document.getElementById("noteInput").value.trim();
      if (!noteText) return;

      const noteDiv = document.createElement("div");
      noteDiv.className = "note";

      const textSpan = document.createElement("span");
      textSpan.textContent = noteText;

      const buttonsDiv = document.createElement("div");
      buttonsDiv.className = "note-buttons";

      const editBtn = document.createElement("button");
      editBtn.className = "edit-btn";
      editBtn.textContent = "Edit";
      editBtn.onclick = function () {
        const updated = prompt("Edit your note:", textSpan.textContent);
        if (updated !== null) {
          textSpan.textContent = updated;
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => noteDiv.remove();

      buttonsDiv.appendChild(editBtn);
      buttonsDiv.appendChild(deleteBtn);
      noteDiv.appendChild(textSpan);
      noteDiv.appendChild(buttonsDiv);

      document.getElementById("notesContainer").appendChild(noteDiv);
      document.getElementById("noteInput").value = "";
    }
  </script>

</body>
</html>
