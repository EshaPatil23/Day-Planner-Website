<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games - Day Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1533743983669-94fa5c4338ec') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav.navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      border-radius: 10px;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }

    .reset-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">üóìÔ∏è Day Planner</div>
    <ul class="nav-links">
      <a href="home.html">Home</a>
      <a href="calendar.html">Calculator</a>
      <a href="todo.html">To-Do</a>
      <a href="schedule.html">Schedule</a>
      <a href="notes.html">Notes</a>
      <a href="reminders.html">Reminders</a>
      <a href="goals.html">Goals</a>
      <a href="quotes.html">Quotes</a>
	  <a href="drinkwater.html">Drink Water</a>
	  <a href="games.html">Games</a>
      <a href="settings.html">Settings</a>
      
    </ul>
  </nav>

  <div class="container">
    <h1>üéÆ Tic-Tac-Toe</h1>
    <div class="game-board" id="board"></div>
    <div class="status" id="status">Player X's turn</div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');

    let currentPlayer = 'X';
    let cells = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    function checkWinner() {
      const winConditions = [
        [0,1,2],[3,4,5],[6,7,8], // Rows
        [0,3,6],[1,4,7],[2,5,8], // Columns
        [0,4,8],[2,4,6]          // Diagonals
      ];

      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          gameActive = false;
          return cells[a];
        }
      }

      if (!cells.includes('')) {
        return 'Draw';
      }

      return null;
    }

    function handleClick(index) {
      if (!gameActive || cells[index]) return;

      cells[index] = currentPlayer;
      renderBoard();

      const result = checkWinner();
      if (result) {
        statusText.textContent = result === 'Draw' ? "It's a draw!" : `Player ${result} wins!`;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.onclick = () => handleClick(index);
        board.appendChild(div);
      });
    }

    function resetGame() {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      renderBoard();
    }

    renderBoard();
  </script>

</body>
</html>
