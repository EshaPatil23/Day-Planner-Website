    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);

    }

    nav {
      background-color: #3498db;
      padding: 15px 30px;
      display: flex;

      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Date Difference Calculator</h1>
    <label for="start">Start Date:</label>
    <input type="date" id="start" />

    <label for="end">End Date:</label>
    <input type="date" id="end" />

    <button onclick="calculateDifference()">Calculate</button>

    <div class="result" id="output">Please select two dates.</div>
  </div>

  <script>
    function calculateDifference() {
      const start = new Date(document.getElementById("start").value);
      const end = new Date(document.getElementById("end").value);
      const output = document.getElementById("output");

      if (!start || !end || isNaN(start) || isNaN(end)) {
        output.textContent = "Please select valid dates.";
        return;
      }

      if (start > end) {
        output.textContent = "End date must be after start date.";
        return;
      }

      let years = end.getFullYear() - start.getFullYear();
      let months = end.getMonth() - start.getMonth();
      let days = end.getDate() - start.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(end.getFullYear(), end.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      output.textContent = `Difference: ${years} year(s), ${months} month(s), ${days} day(s)`;
    }
  </script>

</body>
