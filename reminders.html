<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminders - Day Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1607083204703-ec62f9d35d1d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.88);
      z-index: -1;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1 1 30%;
    }

    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1e8449;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f8f9fa;
      padding: 12px 16px;
      margin: 10px 0;
      border-left: 6px solid #2c3e50;
      border-radius: 6px;
    }

    .time {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">‚è∞ Day Planner</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="calendar.html">Calculator</a>
      <a href="todo.html">To-Do</a>
      <a href="schedule.html">Schedule</a>
      <a href="notes.html">Notes</a>
      <a href="reminders.html">Reminders</a>
	  <a href="drinkwater.html">Drink Water</a>
      <a href="goals.html">Goals</a>
      <a href="quotes.html">Quotes</a>
	  <a href="games.html">Games</a>
	  <a href="settings.html">Settings</a>
    </div>
  </nav>

  <div class="container">
    <h1>Set Your Reminders</h1>
    <form id="reminderForm">
      <input type="text" id="reminderText" placeholder="Enter a reminder" required />
      <input type="date" id="reminderDate" required />
      <input type="time" id="reminderTime" required />
      <button type="submit">Add</button>
    </form>

    <ul id="reminderList"></ul>
  </div>

  <script>
    const form = document.getElementById("reminderForm");
    const list = document.getElementById("reminderList");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const text = document.getElementById("reminderText").value.trim();
      const date = document.getElementById("reminderDate").value;
      const time = document.getElementById("reminderTime").value;

      if (text && date && time) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${text}</strong> <div class="time">${date} at ${time}</div>`;
        list.appendChild(li);

        // Clear input fields
        form.reset();
      }
    });
  </script>

</body>
</html>
