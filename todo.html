<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List - Day Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    nav {
      background-color: #3498db;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      margin-left: 8px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #ecf0f1;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      margin-left: 8px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #e74c3c;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button.complete {
      background-color: #2ecc71;
    }

    .actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">üìÖ Day Planner</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="calendar.html">Calculator</a>
      <a href="todo.html">To-Do</a>
	  <a href="schedule.html">Schedule</a>
      <a href="notes.html">Notes</a>
      <a href="reminders.html">Reminders</a>
	  <a href="drinkwater.html">Drink Water</a>
      <a href="goals.html">Goals</a>
      <a href="quotes.html">Quotes</a>
	  <a href="games.html">Games</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <div class="container">
    <h1>üìù My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;

      const actions = document.createElement("div");
      actions.classList.add("actions");

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "‚úî";
      completeBtn.className = "complete";
      completeBtn.onclick = () => li.classList.toggle("completed");

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚úñ";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(actions);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
